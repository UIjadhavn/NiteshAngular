<!DOCTYPE html>
<html>
    <head>
        <title>Canvas program</title>        
    </head>
    <body>
            <canvas id="myCanvas"></canvas>
            <script type="text/javascript">
                var c=document.getElementById("myCanvas");
                var cxt=c.getContext("2d");
                cxt.fillStyle="#66ff66";
                cxt.fillRect(0,0,200,100);
            </script>
    </body>
</html>
